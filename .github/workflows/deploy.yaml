name: Build and Deploy JupyterLite

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        
      - name: Setup Python ğŸ
        uses: actions/setup-python@v4.5.0
        with:
          python-version: "3.10"
          
      - name: Install requirements ğŸ“–
        run: python -m pip install -r requirements.txt
        
      - name: Build Jupyterlite site âš™ï¸
        run: jupyter lite build
      
      - name: Upload GitHub Pages artifact ğŸ“œ
        uses: actions/upload-pages-artifact@v1.0.8
        with: 
          path: ./_output
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy JupyterLite site ğŸš€
        id: deployment
        uses: actions/deploy-pages@v2.0.0
