name: Build and Deploy app

on:
  push:
    branches: [main]

  pull_request:
    branches: ['*']

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
      - name: Setup Python
        uses: actions/setup-python@v4.5.0
      - name: Install requirements
        run: python -m pip install -r requirements.txt
          
